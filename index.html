<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Highlights - Daily Memory Journal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    
    <style>
        .animate-ping-once {
            animation: ping 1s cubic-bezier(0, 0, 0.2, 1);
        }
        @keyframes ping {
            75%, 100% {
                transform: scale(2);
                opacity: 0;
            }
        }
        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.6s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .heart-animate {
            animation: heartBeat 0.3s ease-in-out;
        }
        @keyframes heartBeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-purple-50 to-pink-50">
    <!-- App Container -->
    <div id="app"></div>

    <script>
        // Initialize Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDjVIURwOc6wqJ1hFpxs-UqOFu2ns-uLhY",
            authDomain: "highlights-9907c.firebaseapp.com",
            projectId: "highlights-9907c",
            storageBucket: "highlights-9907c.firebasestorage.app",
            messagingSenderId: "567847047047",
            appId: "1:567847047047:web:8b73793aa07385dbb6cd22"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        const googleProvider = new firebase.auth.GoogleAuthProvider();

        // App State
        let currentUser = null;
        let highlights = [];
        let highlightText = '';
        let showMenu = false;
        let savedToday = false;
        let isSaving = false;
        let unsubscribeHighlights = null;

        // Toggle favorite status
        async function toggleFavorite(highlightId, currentStatus) {
            try {
                const highlight = highlights.find(h => h.id === highlightId);
                if (!highlight) return;
                
                await db.collection('highlights').doc(highlightId).update({
                    isFavorite: !currentStatus
                });
                
                // Animate the heart
                const heartIcon = document.querySelector(`#heart-${highlightId}`);
                if (heartIcon) {
                    heartIcon.classList.add('heart-animate');
                    setTimeout(() => heartIcon.classList.remove('heart-animate'), 300);
                }
            } catch (error) {
                console.error('Error toggling favorite:', error);
                alert('Failed to update favorite status. Please try again.');
            }
        }

        // Export to Excel
        function exportToExcel() {
            if (highlights.length === 0) {
                alert('No highlights to export!');
                return;
            }

            // Prepare data for export
            const exportData = highlights.map(h => ({
                'Date': new Date(h.date).toLocaleDateString('en-US', { 
                    weekday: 'short', 
                    month: 'long', 
                    day: 'numeric', 
                    year: 'numeric' 
                }),
                'Highlight': h.text,
                'Favorite': h.isFavorite ? 'Yes' : 'No',
                'Monthly Top': h.isMonthlyTop ? 'Yes' : 'No',
                'Yearly Top': h.isYearlyTop ? 'Yes' : 'No'
            }));

            // Create workbook
            const ws = XLSX.utils.json_to_sheet(exportData);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, 'Highlights');

            // Generate filename with current date
            const today = new Date().toISOString().split('T')[0];
            const filename = `highlights_export_${today}.xlsx`;

            // Download the file
            XLSX.writeFile(wb, filename);
        }

        // View top highlights
        function viewTopHighlights() {
            const favoriteHighlights = highlights.filter(h => 
                h.isFavorite || h.isMonthlyTop || h.isYearlyTop
            );
            
            if (favoriteHighlights.length === 0) {
                alert('No favorite highlights yet! Start marking your favorite memories.');
                return;
            }
            
            const modal = document.createElement('div');
            modal.className = 'fixed inset-0 bg-black/50 flex items-center justify-center p-4 z-50';
            modal.innerHTML = `
                <div class="bg-white rounded-2xl shadow-xl max-w-lg w-full max-h-[80vh] overflow-hidden flex flex-col">
                    <div class="p-6 border-b">
                        <h2 class="text-2xl font-bold text-gray-800">Top Highlights</h2>
                        <p class="text-gray-600 mt-1">${favoriteHighlights.length} favorite memories</p>
                    </div>
                    <div class="flex-1 overflow-y-auto p-6">
                        <div class="space-y-3">
                            ${favoriteHighlights.map(h => {
                                const badges = [];
                                if (h.isYearlyTop) badges.push('<span class="text-yellow-600 text-sm">üèÜ Year</span>');
                                if (h.isMonthlyTop) badges.push('<span class="text-purple-600 text-sm">‚≠ê Month</span>');
                                if (h.isFavorite) badges.push('<span class="text-pink-600 text-sm">‚ù§Ô∏è Favorite</span>');
                                
                                return `
                                    <div class="p-4 border ${h.isYearlyTop ? 'border-yellow-400 bg-yellow-50' : h.isMonthlyTop ? 'border-purple-400 bg-purple-50' : 'border-pink-400 bg-pink-50'} rounded-lg">
                                        <div class="flex justify-between items-start mb-1">
                                            <p class="text-sm text-gray-500">${new Date(h.date).toLocaleDateString('en-US', { weekday: 'short', month: 'long', day: 'numeric', year: 'numeric' })}</p>
                                            <div class="flex gap-2">
                                                ${badges.join(' ')}
                                            </div>
                                        </div>
                                        <p class="text-gray-700">${h.text}</p>
                                        <button onclick="toggleFavorite('${h.id}', ${h.isFavorite || false})" class="mt-2 text-sm text-gray-500 hover:text-pink-600">
                                            ${h.isFavorite ? 'Remove from favorites' : 'Add to favorites'}
                                        </button>
                                    </div>
                                `;
                            }).join('')}
                        </div>
                    </div>
                    <div class="p-4 border-t">
                        <button onclick="closeReviewModal()" class="w-full py-2 text-gray-600 hover:text-gray-800 font-medium">
                            Close
                        </button>
                    </div>
                </div>
            `;
            document.body.appendChild(modal);
        }

        // View all highlights
        function viewAllHighlights() {
            if (highlights.length === 0) {
                alert('No highlights yet! Start adding daily highlights.');
                return;
            }
            
            const modal = document.createElement('div');
            modal.className = 'fixed inset-0 bg-black/50 flex items-center justify-center p-4 z-50';
            modal.innerHTML = `
                <div class="bg-white rounded-2xl shadow-xl max-w-lg w-full max-h-[80vh] overflow-hidden flex flex-col">
                    <div class="p-6 border-b">
                        <h2 class="text-2xl font-bold text-gray-800">All Your Highlights</h2>
                        <p class="text-gray-600 mt-1">${highlights.length} memories captured</p>
                    </div>
                    <div class="flex-1 overflow-y-auto p-6">
                        <div class="space-y-3">
                            ${highlights.map(h => {
                                const isMonthlyTop = h.isMonthlyTop;
                                const isYearlyTop = h.isYearlyTop;
                                const isFavorite = h.isFavorite || false;
                                return `
                                    <div class="p-4 border ${isYearlyTop ? 'border-yellow-400 bg-yellow-50' : isMonthlyTop ? 'border-purple-400 bg-purple-50' : isFavorite ? 'border-pink-400 bg-pink-50' : 'border-gray-200'} rounded-lg">
                                        <div class="flex justify-between items-start mb-1">
                                            <p class="text-sm text-gray-500">${new Date(h.date).toLocaleDateString('en-US', { weekday: 'short', month: 'long', day: 'numeric', year: 'numeric' })}</p>
                                            <div class="flex items-center gap-2">
                                                ${isYearlyTop ? '<span class="text-yellow-600 text-sm">üèÜ Year</span>' : ''}
                                                ${isMonthlyTop ? '<span class="text-purple-600 text-sm">‚≠ê Month</span>' : ''}
                                                <button id="heart-${h.id}" onclick="toggleFavorite('${h.id}', ${isFavorite})" class="text-pink-500 hover:text-pink-600 transition-colors">
                                                    <i data-lucide="${isFavorite ? 'heart' : 'heart'}" class="w-5 h-5 ${isFavorite ? 'fill-current' : ''}"></i>
                                                </button>
                                            </div>
                                        </div>
                                        <p class="text-gray-700">${h.text}</p>
                                    </div>
                                `;
                            }).join('')}
                        </div>
                    </div>
                    <div class="p-4 border-t">
                        <button onclick="closeReviewModal()" class="w-full py-2 text-gray-600 hover:text-gray-800 font-medium">
                            Close
                        </button>
                    </div>
                </div>
            `;
            document.body.appendChild(modal);
            lucide.createIcons();
        }

        // Initialize Lucide icons
        lucide.createIcons();

        // Auth state listener
        auth.onAuthStateChanged((user) => {
            currentUser = user;
            if (user) {
                loadHighlights();
                render();
            } else {
                if (unsubscribeHighlights) {
                    unsubscribeHighlights();
                }
                highlights = [];
                render();
            }
        });

        // Load highlights
        function loadHighlights() {
            if (!currentUser) return;

            const query = db.collection('highlights')
                .where('userId', '==', currentUser.uid)
                .orderBy('date', 'desc');

            unsubscribeHighlights = query.onSnapshot((snapshot) => {
                highlights = [];
                snapshot.forEach((doc) => {
                    highlights.push({ id: doc.id, ...doc.data() });
                });
                checkTodaysHighlight();
                checkForReviews();
                render();
            });
        }

        // Check if today's highlight exists
        function checkTodaysHighlight() {
            const today = new Date().toISOString().split('T')[0];
            const todayHighlight = highlights.find(h => h.date === today);
            savedToday = !!todayHighlight;
            if (todayHighlight) {
                highlightText = todayHighlight.text;
            } else if (savedToday) {
                // If it's a new day and we had saved yesterday, clear the text
                highlightText = '';
            }
            // Otherwise preserve any draft text the user may have typed
        }

        // Check for reviews
        function checkForReviews() {
            const today = new Date();
            const isFirstOfMonth = today.getDate() === 1;
            const isJanuary = today.getMonth() === 0;
            
            if (isFirstOfMonth && isJanuary) {
                // Check for yearly review
                const lastYear = today.getFullYear() - 1;
                const yearHighlights = highlights.filter(h => 
                    h.isMonthlyTop && h.date.startsWith(lastYear.toString())
                );
                if (yearHighlights.length > 0) {
                    showYearlyReview(yearHighlights);
                }
            } else if (isFirstOfMonth) {
                // Show notification about monthly review
                const lastMonth = new Date();
                lastMonth.setMonth(lastMonth.getMonth() - 1);
                const monthYear = lastMonth.toISOString().slice(0, 7);
                
                const monthHighlights = highlights.filter(h => 
                    h.date.startsWith(monthYear) && !h.isMonthlyTop
                );
                
                if (monthHighlights.length > 0) {
                    setTimeout(() => {
                        if (confirm(`It's time for your monthly review! Would you like to pick your favorite highlight from ${lastMonth.toLocaleDateString('en-US', { month: 'long' })}?`)) {
                            showMonthHighlights(monthYear);
                        }
                    }, 2000); // Delay to let the app load first
                }
            }
        }

        // Sign in with Google
        async function signInWithGoogle() {
            try {
                await auth.signInWithPopup(googleProvider);
            } catch (error) {
                console.error('Error signing in:', error);
                alert('Failed to sign in. Please try again.');
            }
        }

        // Sign out
        async function signOut() {
            try {
                await auth.signOut();
                highlightText = '';
                showMenu = false;
                savedToday = false;
                isSaving = false;
            } catch (error) {
                console.error('Error signing out:', error);
            }
        }

        // Save highlight
        async function saveHighlight() {
            if (!highlightText.trim() || !currentUser || savedToday || isSaving) return;
            
            isSaving = true;
            const saveButton = document.getElementById('saveButton');
            if (saveButton) {
                saveButton.innerHTML = '<span class="spinner"></span> Saving...';
                saveButton.classList.add('opacity-75');
            }
            
            const today = new Date().toISOString().split('T')[0];
            
            try {
                // Add to Firestore
                const docRef = await db.collection('highlights').add({
                    date: today,
                    text: highlightText.trim(),
                    userId: currentUser.uid,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                    isMonthlyTop: false,
                    isYearlyTop: false,
                    isFavorite: false
                });
                
                // Immediately add to local array for instant feedback
                const newHighlight = {
                    id: docRef.id,
                    date: today,
                    text: highlightText.trim(),
                    userId: currentUser.uid,
                    timestamp: new Date(),
                    isMonthlyTop: false,
                    isYearlyTop: false,
                    isFavorite: false
                };
                
                highlights.unshift(newHighlight); // Add to beginning since we sort by date desc
                savedToday = true;
                isSaving = false;
                render(); // Now render with updated array
                showCelebration();
                
            } catch (error) {
                console.error('Error saving highlight:', error);
                alert('Failed to save highlight. Please try again.');
                isSaving = false;
                if (saveButton) {
                    saveButton.innerHTML = 'Save Today\'s Highlight ‚ú®';
                    saveButton.classList.remove('opacity-75');
                }
            }
        }

        // Show celebration animation
        function showCelebration() {
            const celebration = document.getElementById('celebration');
            if (celebration) {
                celebration.classList.remove('hidden');
                celebration.classList.add('animate-ping-once');
                
                // Play a subtle success sound (optional)
                try {
                    const audio = new Audio('data:audio/wav;base64,UklGRnoGAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQoGAACBhYqFbF1fdJivrJBhNjVgodDbq2EcBj+a2/LDciUFLIHO8tiJNwgZaLvt559NEAxQp+PwtmMcBjiR1/LMeSwFJHfH8N2QQAoUXrTp66hVFApGn+DyvmwhBSxpv+7hnz0FGHbA7OurYBwGPpnh8sxuIAU');
                    audio.volume = 0.2;
                    audio.play().catch(() => {}); // Ignore if audio fails
                } catch (e) {
                    // Ignore audio errors
                }
                
                setTimeout(() => {
                    celebration.classList.add('hidden');
                    celebration.classList.remove('animate-ping-once');
                }, 1000);
            }
        }

        // Monthly review
        function promptMonthlyReview() {
            // Get all unique months that have highlights
            const monthsWithHighlights = {};
            
            highlights.forEach(h => {
                const monthKey = h.date.slice(0, 7); // YYYY-MM
                if (!monthsWithHighlights[monthKey]) {
                    monthsWithHighlights[monthKey] = [];
                }
                monthsWithHighlights[monthKey].push(h);
            });
            
            // Sort months in descending order
            const sortedMonths = Object.keys(monthsWithHighlights).sort().reverse();
            
            if (sortedMonths.length === 0) {
                alert('No highlights yet! Start adding daily highlights to review them later.');
                return;
            }
            
            // Show month selector
            showMonthSelector(sortedMonths, monthsWithHighlights);
        }

        // Show month selector modal
        function showMonthSelector(months, monthsData) {
            const modal = document.createElement('div');
            modal.className = 'fixed inset-0 bg-black/50 flex items-center justify-center p-4 z-50';
            modal.innerHTML = `
                <div class="bg-white rounded-2xl shadow-xl max-w-lg w-full max-h-[80vh] overflow-y-auto">
                    <div class="p-6">
                        <h2 class="text-2xl font-bold text-gray-800 mb-4">Select Month to Review</h2>
                        <p class="text-gray-600 mb-6">Choose a month to review your highlights</p>
                        <div class="space-y-3">
                            ${months.map(month => {
                                const date = new Date(month + '-01');
                                const monthName = date.toLocaleDateString('en-US', { month: 'long', year: 'numeric' });
                                const count = monthsData[month].length;
                                const hasTop = monthsData[month].some(h => h.isMonthlyTop);
                                
                                return `
                                    <button onclick="showMonthHighlights('${month}')" class="w-full text-left p-4 border border-gray-200 rounded-lg hover:bg-purple-50 hover:border-purple-300 transition-all">
                                        <div class="flex justify-between items-center">
                                            <div>
                                                <p class="font-medium text-gray-800">${monthName}</p>
                                                <p class="text-sm text-gray-500">${count} highlight${count !== 1 ? 's' : ''}</p>
                                            </div>
                                            ${hasTop ? '<span class="text-purple-600 text-sm">‚úì Reviewed</span>' : ''}
                                        </div>
                                    </button>
                                `;
                            }).join('')}
                        </div>
                        <button onclick="closeReviewModal()" class="mt-6 w-full py-2 text-gray-600 hover:text-gray-800">
                            Close
                        </button>
                    </div>
                </div>
            `;
            document.body.appendChild(modal);
        }

        // Show highlights for a specific month
        function showMonthHighlights(monthKey) {
            closeReviewModal(); // Close month selector
            
            const monthHighlights = highlights.filter(h => h.date.startsWith(monthKey));
            const date = new Date(monthKey + '-01');
            const monthName = date.toLocaleDateString('en-US', { month: 'long', year: 'numeric' });
            
            const modal = document.createElement('div');
            modal.className = 'fixed inset-0 bg-black/50 flex items-center justify-center p-4 z-50';
            modal.innerHTML = `
                <div class="bg-white rounded-2xl shadow-xl max-w-lg w-full max-h-[80vh] overflow-y-auto">
                    <div class="p-6">
                        <h2 class="text-2xl font-bold text-gray-800 mb-2">${monthName} Highlights</h2>
                        <p class="text-gray-600 mb-6">Select your favorite highlight from this month</p>
                        <div class="space-y-3">
                            ${monthHighlights.map(h => {
                                const isTop = h.isMonthlyTop;
                                const isFavorite = h.isFavorite || false;
                                return `
                                    <div class="w-full text-left p-4 border ${isTop ? 'border-purple-400 bg-purple-50' : 'border-gray-200'} rounded-lg relative">
                                        <div class="flex justify-between items-start mb-1">
                                            <p class="text-sm text-gray-500">${new Date(h.date).toLocaleDateString('en-US', { month: 'long', day: 'numeric' })}</p>
                                            <div class="flex items-center gap-2">
                                                ${isTop ? '<span class="text-purple-600 text-sm font-medium">‚≠ê Monthly Favorite</span>' : ''}
                                                <button id="heart-monthly-${h.id}" onclick="toggleFavorite('${h.id}', ${isFavorite})" class="text-pink-500 hover:text-pink-600 transition-colors">
                                                    <i data-lucide="${isFavorite ? 'heart' : 'heart'}" class="w-5 h-5 ${isFavorite ? 'fill-current' : ''}"></i>
                                                </button>
                                            </div>
                                        </div>
                                        <p class="text-gray-700">${h.text}</p>
                                        ${!isTop ? `
                                            <button onclick="selectMonthlyTop('${h.id}')" class="mt-2 text-sm text-purple-600 hover:text-purple-800">
                                                Mark as monthly favorite
                                            </button>
                                        ` : ''}
                                    </div>
                                `;
                            }).join('')}
                        </div>
                        <button onclick="closeReviewModal()" class="mt-6 w-full py-2 text-gray-600 hover:text-gray-800">
                            Back to months
                        </button>
                    </div>
                </div>
            `;
            document.body.appendChild(modal);
            lucide.createIcons();
        }

        // Show yearly review modal
        function showYearlyReview(yearHighlights) {
            const modal = document.createElement('div');
            modal.className = 'fixed inset-0 bg-black/50 flex items-center justify-center p-4 z-50';
            modal.innerHTML = `
                <div class="bg-white rounded-2xl shadow-xl max-w-lg w-full max-h-[80vh] overflow-y-auto">
                    <div class="p-6">
                        <h2 class="text-2xl font-bold text-gray-800 mb-4">Yearly Review</h2>
                        <p class="text-gray-600 mb-6">Choose your highlight of the year</p>
                        <div class="space-y-3">
                            ${yearHighlights.map(h => `
                                <button onclick="selectYearlyTop('${h.id}')" class="w-full text-left p-4 border border-gray-200 rounded-lg hover:bg-purple-50 hover:border-purple-300 transition-all">
                                    <p class="text-sm text-gray-500 mb-1">${new Date(h.date).toLocaleDateString('en-US', { month: 'long', day: 'numeric' })}</p>
                                    <p class="text-gray-700">${h.text}</p>
                                </button>
                            `).join('')}
                        </div>
                        <button onclick="closeReviewModal()" class="mt-6 w-full py-2 text-gray-600 hover:text-gray-800">
                            Skip for now
                        </button>
                    </div>
                </div>
            `;
            document.body.appendChild(modal);
        }

        // Select monthly top
        async function selectMonthlyTop(highlightId) {
            try {
                await db.collection('highlights').doc(highlightId).update({
                    isMonthlyTop: true
                });
                closeReviewModal();
            } catch (error) {
                console.error('Error updating highlight:', error);
                alert('Failed to save selection. Please try again.');
            }
        }

        // Select yearly top
        async function selectYearlyTop(highlightId) {
            try {
                await db.collection('highlights').doc(highlightId).update({
                    isYearlyTop: true
                });
                closeReviewModal();
            } catch (error) {
                console.error('Error updating highlight:', error);
                alert('Failed to save selection. Please try again.');
            }
        }

        // Close review modal
        function closeReviewModal() {
            const modal = document.querySelector('.fixed.inset-0');
            if (modal) modal.remove();
        }

        // Toggle functions
        function toggleMenu() {
            showMenu = !showMenu;
            render();
        }

        // Handle keyboard shortcuts
        function handleKeyPress(event) {
            // Save on Ctrl/Cmd + Enter
            if ((event.ctrlKey || event.metaKey) && event.key === 'Enter') {
                event.preventDefault();
                if (!savedToday && highlightText.trim() && !isSaving) {
                    saveHighlight();
                }
            }
        }

        // Update highlight text
        function updateHighlight(value) {
            highlightText = value;
            const nowHasText = highlightText.trim() !== '';
            
            // Update button state immediately
            const saveButton = document.getElementById('saveButton');
            if (saveButton) {
                if (nowHasText) {
                    saveButton.classList.remove('opacity-50', 'cursor-not-allowed');
                    saveButton.classList.add('hover:bg-purple-700', 'hover:shadow-lg');
                    saveButton.textContent = 'Save Today\'s Highlight ‚ú®';
                } else {
                    saveButton.classList.add('opacity-50', 'cursor-not-allowed');
                    saveButton.classList.remove('hover:bg-purple-700', 'hover:shadow-lg');
                    saveButton.textContent = 'Write something to save...';
                }
            }
            
            // Update keyboard tip visibility
            const keyboardTip = document.getElementById('keyboardTip');
            if (keyboardTip) {
                if (nowHasText) {
                    keyboardTip.classList.remove('opacity-0');
                    keyboardTip.classList.add('opacity-100');
                } else {
                    keyboardTip.classList.remove('opacity-100');
                    keyboardTip.classList.add('opacity-0');
                }
            }
            
            // Update character count
            const charCount = document.getElementById('charCount');
            if (charCount) {
                if (highlightText.length > 0) {
                    charCount.textContent = `${highlightText.length} characters`;
                    charCount.classList.remove('opacity-0');
                    charCount.classList.add('opacity-100');
                } else {
                    charCount.textContent = '';
                    charCount.classList.remove('opacity-100');
                    charCount.classList.add('opacity-0');
                }
            }
            
            // Update textarea border
            const textarea = document.getElementById('highlightInput');
            if (textarea) {
                if (nowHasText) {
                    textarea.classList.add('border-purple-300');
                } else {
                    textarea.classList.remove('border-purple-300');
                }
            }
        }

        // Get random placeholder text
        function getPlaceholder() {
            const placeholders = [
                "Write about a moment that made you smile today...",
                "What was the best part of your day?",
                "Capture a memory worth remembering...",
                "What made today special?",
                "Share something that brought you joy today...",
                "What are you grateful for today?",
                "Describe a moment that made you happy..."
            ];
            return placeholders[Math.floor(Math.random() * placeholders.length)];
        }

        // Format date
        function formatDate(date) {
            return date.toLocaleDateString('en-US', { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            });
        }

        // Render the app
        function render() {
            const app = document.getElementById('app');
            
            if (!currentUser) {
                // Login screen
                app.innerHTML = `
                    <div class="min-h-screen flex items-center justify-center p-4">
                        <div class="bg-white rounded-2xl shadow-xl p-8 max-w-md w-full text-center">
                            <div class="mb-8">
                                <div class="flex justify-center mb-4">
                                    <i data-lucide="sparkles" class="w-12 h-12 text-purple-600"></i>
                                </div>
                                <h1 class="text-3xl font-bold text-gray-800 mb-2">Highlights</h1>
                                <p class="text-gray-600">Capture your daily moments of joy</p>
                            </div>
                            
                            <button onclick="signInWithGoogle()" class="w-full bg-white border border-gray-300 rounded-lg px-6 py-3 flex items-center justify-center gap-3 hover:bg-gray-50 transition-colors">
                                <img src="https://www.google.com/favicon.ico" alt="Google" class="w-5 h-5">
                                <span class="text-gray-700 font-medium">Sign in with Google</span>
                            </button>
                            
                            <p class="mt-6 text-xs text-gray-500">
                                Your highlights are private and secure
                            </p>
                        </div>
                    </div>
                `;
            } else {
                // Main app
                const monthlyTopCount = highlights.filter(h => h.isMonthlyTop).length;
                const favoriteCount = highlights.filter(h => h.isFavorite).length;
                
                app.innerHTML = `
                    <!-- Header -->
                    <header class="bg-white/80 backdrop-blur-md shadow-sm fixed top-0 left-0 right-0 z-40">
                        <div class="max-w-4xl mx-auto px-4 py-4 flex items-center justify-between">
                            <div class="flex items-center gap-2">
                                <i data-lucide="sparkles" class="w-6 h-6 text-purple-600"></i>
                                <h1 class="text-xl font-bold text-gray-800">Highlights</h1>
                            </div>
                            
                            <button onclick="toggleMenu()" class="p-2 hover:bg-gray-100 rounded-lg transition-colors">
                                <i data-lucide="${showMenu ? 'x' : 'menu'}" class="w-5 h-5"></i>
                            </button>
                        </div>
                        
                        ${showMenu ? `
                            <div class="absolute right-4 top-16 bg-white rounded-lg shadow-lg p-2 min-w-[200px]">
                                <div class="flex items-center gap-3 p-3 border-b">
                                    <img src="${currentUser.photoURL || `https://ui-avatars.com/api/?name=${encodeURIComponent(currentUser.displayName || 'User')}&background=6366f1&color=fff`}" 
                                         alt="${currentUser.displayName}" class="w-8 h-8 rounded-full">
                                    <div class="text-sm">
                                        <p class="font-medium text-gray-800">${currentUser.displayName || 'User'}</p>
                                        <p class="text-gray-500 text-xs">${currentUser.email}</p>
                                    </div>
                                </div>
                                
                                <button onclick="promptMonthlyReview()" class="w-full text-left px-3 py-2 hover:bg-gray-100 rounded flex items-center gap-2 text-sm">
                                    <i data-lucide="calendar" class="w-4 h-4"></i>
                                    Monthly Review
                                </button>
                                
                                <button onclick="viewAllHighlights()" class="w-full text-left px-3 py-2 hover:bg-gray-100 rounded flex items-center gap-2 text-sm">
                                    <i data-lucide="sparkles" class="w-4 h-4"></i>
                                    View All Highlights
                                </button>
                                
                                <button onclick="viewTopHighlights()" class="w-full text-left px-3 py-2 hover:bg-gray-100 rounded flex items-center gap-2 text-sm">
                                    <i data-lucide="heart" class="w-4 h-4"></i>
                                    Top Highlights
                                </button>
                                
                                <button onclick="exportToExcel()" class="w-full text-left px-3 py-2 hover:bg-gray-100 rounded flex items-center gap-2 text-sm">
                                    <i data-lucide="download" class="w-4 h-4"></i>
                                    Export to Excel
                                </button>
                                
                                <button onclick="signOut()" class="w-full text-left px-3 py-2 hover:bg-gray-100 rounded flex items-center gap-2 text-sm text-red-600">
                                    <i data-lucide="log-out" class="w-4 h-4"></i>
                                    Sign Out
                                </button>
                            </div>
                        ` : ''}
                    </header>

                    <!-- Main Content -->
                    <main class="pt-20 pb-8 px-4 max-w-2xl mx-auto">
                        <div class="text-center mb-8">
                            <h2 class="text-3xl font-bold text-gray-800 mb-2">
                                ${formatDate(new Date())}
                            </h2>
                            <p class="text-gray-600">
                                ${savedToday ? 'Great job! You\'ve captured today\'s moment ‚ú®' : 'What made today special?'}
                            </p>
                        </div>

                        <!-- Highlight Input Area -->
                        <div class="bg-white rounded-2xl shadow-lg p-6 mb-6">
                            <div class="mb-4 flex justify-between items-center">
                                <h3 class="text-lg font-semibold text-gray-800">Today's Highlight</h3>
                                ${!savedToday ? `
                                    <span id="charCount" class="text-sm text-gray-500 transition-opacity duration-300 ${highlightText.length > 0 ? 'opacity-100' : 'opacity-0'}">${highlightText.length > 0 ? `${highlightText.length} characters` : ''}</span>
                                ` : ''}
                            </div>
                            
                            <textarea
                                id="highlightInput"
                                oninput="updateHighlight(this.value)"
                                onkeydown="handleKeyPress(event)"
                                placeholder="${savedToday ? 'You\'ve already captured today\'s highlight!' : getPlaceholder()}"
                                class="w-full h-32 p-4 border border-gray-200 rounded-lg resize-none focus:outline-none focus:ring-2 focus:ring-purple-500 transition-all ${highlightText && !savedToday ? 'border-purple-300' : ''} ${savedToday ? 'bg-gray-50' : ''}"
                                ${savedToday ? 'disabled' : ''}
                            >${highlightText}</textarea>
                            
                            ${!savedToday ? `
                                <button id="saveButton" 
                                        onclick="saveHighlight()" 
                                        class="mt-4 w-full bg-purple-600 text-white font-medium py-3 rounded-lg transition-all duration-200 ${!highlightText.trim() ? 'opacity-50 cursor-not-allowed' : 'hover:bg-purple-700 hover:shadow-lg'}">
                                    ${!highlightText.trim() ? 'Write something to save...' : 'Save Today\'s Highlight ‚ú®'}
                                </button>
                                <div class="h-5 mt-2">
                                    <p id="keyboardTip" class="text-xs text-gray-500 text-center transition-opacity duration-300 ${highlightText.trim() ? 'opacity-100' : 'opacity-0'}">Tip: Press Ctrl+Enter (or Cmd+Enter) to save</p>
                                </div>
                            ` : `
                                <p class="mt-4 text-center text-green-600 font-medium">‚ú® Today's highlight saved!</p>
                            `}
                            
                            <div id="celebration" class="hidden mt-4 flex justify-center">
                                <i data-lucide="star" class="w-8 h-8 text-yellow-400"></i>
                            </div>
                        </div>

                        <!-- Stats -->
                        <div class="bg-white rounded-2xl shadow-lg p-6">
                            <h3 class="text-lg font-semibold text-gray-800 mb-4">Your Journey</h3>
                            <div class="grid grid-cols-3 gap-4">
                                <div class="text-center p-4 bg-purple-50 rounded-lg">
                                    <p class="text-2xl font-bold text-purple-600">${highlights.length}</p>
                                    <p class="text-sm text-gray-600">Total</p>
                                </div>
                                <div class="text-center p-4 bg-pink-50 rounded-lg">
                                    <p class="text-2xl font-bold text-pink-600">${favoriteCount}</p>
                                    <p class="text-sm text-gray-600">Favorites</p>
                                </div>
                                <div class="text-center p-4 bg-amber-50 rounded-lg">
                                    <p class="text-2xl font-bold text-amber-600">${monthlyTopCount}</p>
                                    <p class="text-sm text-gray-600">Monthly Top</p>
                                </div>
                            </div>
                        </div>
                    </main>
                `;
            }
            
            // Re-initialize Lucide icons
            lucide.createIcons();
            
            // Auto-focus textarea if not saved today and was previously focused
            if (currentUser && !savedToday) {
                setTimeout(() => {
                    const textarea = document.getElementById('highlightInput');
                    if (textarea && !textarea.disabled && document.activeElement.tagName !== 'TEXTAREA') {
                        // Only focus if no other textarea is focused
                        textarea.focus();
                    }
                }, 100);
            }
        }

        // Initial render
        render();
    </script>
</body>
</html>
