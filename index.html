<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Highlights - Daily Memory Journal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    
    <style>
        .animate-ping-once {
            animation: ping 1s cubic-bezier(0, 0, 0.2, 1);
        }
        @keyframes ping {
            75%, 100% {
                transform: scale(2);
                opacity: 0;
            }
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-purple-50 to-pink-50">
    <!-- App Container -->
    <div id="app"></div>

    <script>
        // Initialize Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDjVIURwOc6wqJ1hFpxs-UqOFu2ns-uLhY",
            authDomain: "highlights-9907c.firebaseapp.com",
            projectId: "highlights-9907c",
            storageBucket: "highlights-9907c.firebasestorage.app",
            messagingSenderId: "567847047047",
            appId: "1:567847047047:web:8b73793aa07385dbb6cd22"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        const googleProvider = new firebase.auth.GoogleAuthProvider();

        // App State
        let currentUser = null;
        let highlights = [];
        let highlightText = '';
        let showInput = false;
        let showMenu = false;
        let savedToday = false;
        let unsubscribeHighlights = null;

        // Initialize Lucide icons
        lucide.createIcons();

        // Auth state listener
        auth.onAuthStateChanged((user) => {
            currentUser = user;
            if (user) {
                loadHighlights();
                render();
            } else {
                if (unsubscribeHighlights) {
                    unsubscribeHighlights();
                }
                highlights = [];
                render();
            }
        });

        // Load highlights
        function loadHighlights() {
            if (!currentUser) return;

            const query = db.collection('highlights')
                .where('userId', '==', currentUser.uid)
                .orderBy('date', 'desc');

            unsubscribeHighlights = query.onSnapshot((snapshot) => {
                highlights = [];
                snapshot.forEach((doc) => {
                    highlights.push({ id: doc.id, ...doc.data() });
                });
                checkTodaysHighlight();
                checkForReviews();
                render();
            });
        }

        // Check if today's highlight exists
        function checkTodaysHighlight() {
            const today = new Date().toISOString().split('T')[0];
            const todayHighlight = highlights.find(h => h.date === today);
            savedToday = !!todayHighlight;
            if (todayHighlight) {
                highlightText = todayHighlight.text;
            } else {
                highlightText = '';
            }
        }

        // Check for reviews
        function checkForReviews() {
            const today = new Date();
            const isFirstOfMonth = today.getDate() === 1;
            const isJanuary = today.getMonth() === 0;
            
            if (isFirstOfMonth && isJanuary) {
                // Check for yearly review
                const lastYear = today.getFullYear() - 1;
                const yearHighlights = highlights.filter(h => 
                    h.isMonthlyTop && h.date.startsWith(lastYear.toString())
                );
                if (yearHighlights.length > 0) {
                    showYearlyReview(yearHighlights);
                }
            } else if (isFirstOfMonth) {
                // Check for monthly review
                promptMonthlyReview();
            }
        }

        // Sign in with Google
        async function signInWithGoogle() {
            try {
                await auth.signInWithPopup(googleProvider);
            } catch (error) {
                console.error('Error signing in:', error);
                alert('Failed to sign in. Please try again.');
            }
        }

        // Sign out
        async function signOut() {
            try {
                await auth.signOut();
                highlightText = '';
                showMenu = false;
            } catch (error) {
                console.error('Error signing out:', error);
            }
        }

        // Save highlight
        async function saveHighlight() {
            if (!highlightText.trim() || !currentUser) return;
            
            const today = new Date().toISOString().split('T')[0];
            
            try {
                await db.collection('highlights').add({
                    date: today,
                    text: highlightText.trim(),
                    userId: currentUser.uid,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                    isMonthlyTop: false,
                    isYearlyTop: false
                });
                
                savedToday = true;
                showCelebration();
                render();
            } catch (error) {
                console.error('Error saving highlight:', error);
                alert('Failed to save highlight. Please try again.');
            }
        }

        // Show celebration animation
        function showCelebration() {
            const celebration = document.getElementById('celebration');
            if (celebration) {
                celebration.classList.remove('hidden');
                celebration.classList.add('animate-ping-once');
                setTimeout(() => {
                    celebration.classList.add('hidden');
                    celebration.classList.remove('animate-ping-once');
                }, 1000);
            }
        }

        // Monthly review
        function promptMonthlyReview() {
            const lastMonth = new Date();
            lastMonth.setMonth(lastMonth.getMonth() - 1);
            const monthYear = lastMonth.toISOString().slice(0, 7);
            
            const monthHighlights = highlights.filter(h => 
                h.date.startsWith(monthYear) && !h.isMonthlyTop
            );
            
            if (monthHighlights.length > 0) {
                showMonthlyReview(monthHighlights, monthYear);
            }
        }

        // Show monthly review modal
        function showMonthlyReview(monthHighlights, monthYear) {
            const modal = document.createElement('div');
            modal.className = 'fixed inset-0 bg-black/50 flex items-center justify-center p-4 z-50';
            modal.innerHTML = `
                <div class="bg-white rounded-2xl shadow-xl max-w-lg w-full max-h-[80vh] overflow-y-auto">
                    <div class="p-6">
                        <h2 class="text-2xl font-bold text-gray-800 mb-4">Monthly Review</h2>
                        <p class="text-gray-600 mb-6">Choose your favorite highlight from last month</p>
                        <div class="space-y-3">
                            ${monthHighlights.map(h => `
                                <button onclick="selectMonthlyTop('${h.id}')" class="w-full text-left p-4 border border-gray-200 rounded-lg hover:bg-purple-50 hover:border-purple-300 transition-all">
                                    <p class="text-sm text-gray-500 mb-1">${new Date(h.date).toLocaleDateString('en-US', { month: 'long', day: 'numeric' })}</p>
                                    <p class="text-gray-700">${h.text}</p>
                                </button>
                            `).join('')}
                        </div>
                        <button onclick="closeReviewModal()" class="mt-6 w-full py-2 text-gray-600 hover:text-gray-800">
                            Skip for now
                        </button>
                    </div>
                </div>
            `;
            document.body.appendChild(modal);
        }

        // Show yearly review modal
        function showYearlyReview(yearHighlights) {
            const modal = document.createElement('div');
            modal.className = 'fixed inset-0 bg-black/50 flex items-center justify-center p-4 z-50';
            modal.innerHTML = `
                <div class="bg-white rounded-2xl shadow-xl max-w-lg w-full max-h-[80vh] overflow-y-auto">
                    <div class="p-6">
                        <h2 class="text-2xl font-bold text-gray-800 mb-4">Yearly Review</h2>
                        <p class="text-gray-600 mb-6">Choose your highlight of the year</p>
                        <div class="space-y-3">
                            ${yearHighlights.map(h => `
                                <button onclick="selectYearlyTop('${h.id}')" class="w-full text-left p-4 border border-gray-200 rounded-lg hover:bg-purple-50 hover:border-purple-300 transition-all">
                                    <p class="text-sm text-gray-500 mb-1">${new Date(h.date).toLocaleDateString('en-US', { month: 'long', day: 'numeric' })}</p>
                                    <p class="text-gray-700">${h.text}</p>
                                </button>
                            `).join('')}
                        </div>
                        <button onclick="closeReviewModal()" class="mt-6 w-full py-2 text-gray-600 hover:text-gray-800">
                            Skip for now
                        </button>
                    </div>
                </div>
            `;
            document.body.appendChild(modal);
        }

        // Select monthly top
        async function selectMonthlyTop(highlightId) {
            try {
                await db.collection('highlights').doc(highlightId).update({
                    isMonthlyTop: true
                });
                closeReviewModal();
            } catch (error) {
                console.error('Error updating highlight:', error);
                alert('Failed to save selection. Please try again.');
            }
        }

        // Select yearly top
        async function selectYearlyTop(highlightId) {
            try {
                await db.collection('highlights').doc(highlightId).update({
                    isYearlyTop: true
                });
                closeReviewModal();
            } catch (error) {
                console.error('Error updating highlight:', error);
                alert('Failed to save selection. Please try again.');
            }
        }

        // Close review modal
        function closeReviewModal() {
            const modal = document.querySelector('.fixed.inset-0');
            if (modal) modal.remove();
        }

        // Toggle functions
        function toggleInput() {
            showInput = !showInput;
            render();
        }

        function toggleMenu() {
            showMenu = !showMenu;
            render();
        }

        // Update highlight text
        function updateHighlight(value) {
            highlightText = value;
        }

        // Format date
        function formatDate(date) {
            return date.toLocaleDateString('en-US', { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            });
        }

        // Render the app
        function render() {
            const app = document.getElementById('app');
            
            if (!currentUser) {
                // Login screen
                app.innerHTML = `
                    <div class="min-h-screen flex items-center justify-center p-4">
                        <div class="bg-white rounded-2xl shadow-xl p-8 max-w-md w-full text-center">
                            <div class="mb-8">
                                <div class="flex justify-center mb-4">
                                    <i data-lucide="sparkles" class="w-12 h-12 text-purple-600"></i>
                                </div>
                                <h1 class="text-3xl font-bold text-gray-800 mb-2">Highlights</h1>
                                <p class="text-gray-600">Capture your daily moments of joy</p>
                            </div>
                            
                            <button onclick="signInWithGoogle()" class="w-full bg-white border border-gray-300 rounded-lg px-6 py-3 flex items-center justify-center gap-3 hover:bg-gray-50 transition-colors">
                                <img src="https://www.google.com/favicon.ico" alt="Google" class="w-5 h-5">
                                <span class="text-gray-700 font-medium">Sign in with Google</span>
                            </button>
                            
                            <p class="mt-6 text-xs text-gray-500">
                                Your highlights are private and secure
                            </p>
                        </div>
                    </div>
                `;
            } else {
                // Main app
                const monthlyTopCount = highlights.filter(h => h.isMonthlyTop).length;
                
                app.innerHTML = `
                    <!-- Header -->
                    <header class="bg-white/80 backdrop-blur-md shadow-sm fixed top-0 left-0 right-0 z-40">
                        <div class="max-w-4xl mx-auto px-4 py-4 flex items-center justify-between">
                            <div class="flex items-center gap-2">
                                <i data-lucide="sparkles" class="w-6 h-6 text-purple-600"></i>
                                <h1 class="text-xl font-bold text-gray-800">Highlights</h1>
                            </div>
                            
                            <button onclick="toggleMenu()" class="p-2 hover:bg-gray-100 rounded-lg transition-colors">
                                <i data-lucide="${showMenu ? 'x' : 'menu'}" class="w-5 h-5"></i>
                            </button>
                        </div>
                        
                        ${showMenu ? `
                            <div class="absolute right-4 top-16 bg-white rounded-lg shadow-lg p-2 min-w-[200px]">
                                <div class="flex items-center gap-3 p-3 border-b">
                                    <img src="${currentUser.photoURL || `https://ui-avatars.com/api/?name=${encodeURIComponent(currentUser.displayName || 'User')}&background=6366f1&color=fff`}" 
                                         alt="${currentUser.displayName}" class="w-8 h-8 rounded-full">
                                    <div class="text-sm">
                                        <p class="font-medium text-gray-800">${currentUser.displayName || 'User'}</p>
                                        <p class="text-gray-500 text-xs">${currentUser.email}</p>
                                    </div>
                                </div>
                                
                                <button onclick="promptMonthlyReview()" class="w-full text-left px-3 py-2 hover:bg-gray-100 rounded flex items-center gap-2 text-sm">
                                    <i data-lucide="calendar" class="w-4 h-4"></i>
                                    Monthly Review
                                </button>
                                
                                <button onclick="signOut()" class="w-full text-left px-3 py-2 hover:bg-gray-100 rounded flex items-center gap-2 text-sm text-red-600">
                                    <i data-lucide="log-out" class="w-4 h-4"></i>
                                    Sign Out
                                </button>
                            </div>
                        ` : ''}
                    </header>

                    <!-- Main Content -->
                    <main class="pt-20 pb-8 px-4 max-w-2xl mx-auto">
                        <div class="text-center mb-8">
                            <h2 class="text-3xl font-bold text-gray-800 mb-2">
                                ${formatDate(new Date())}
                            </h2>
                            <p class="text-gray-600">
                                ${savedToday ? 'Your highlight for today is saved âœ¨' : 'What made today special?'}
                            </p>
                        </div>

                        <!-- Highlight Input Area -->
                        <div class="bg-white rounded-2xl shadow-lg p-6 mb-6">
                            <div class="flex items-center justify-between mb-4">
                                <h3 class="text-lg font-semibold text-gray-800">Today's Highlight</h3>
                                <button onclick="toggleInput()" class="p-2 hover:bg-gray-100 rounded-lg transition-colors" 
                                        title="${showInput ? 'Hide input' : 'Show input'}">
                                    <i data-lucide="${showInput ? 'eye-off' : 'eye'}" class="w-5 h-5"></i>
                                </button>
                            </div>
                            
                            ${showInput ? `
                                <textarea
                                    value="${highlightText}"
                                    oninput="updateHighlight(this.value)"
                                    placeholder="Write about a moment that made you smile today..."
                                    class="w-full h-32 p-4 border border-gray-200 rounded-lg resize-none focus:outline-none focus:ring-2 focus:ring-purple-500"
                                    ${savedToday ? 'disabled' : ''}
                                >${highlightText}</textarea>
                                
                                ${!savedToday ? `
                                    <button onclick="saveHighlight()" 
                                            ${!highlightText.trim() ? 'disabled' : ''}
                                            class="mt-4 w-full bg-purple-600 text-white font-medium py-3 rounded-lg hover:bg-purple-700 transition-colors disabled:opacity-50 disabled:cursor-not-allowed">
                                        Save Today's Highlight
                                    </button>
                                ` : ''}
                            ` : `
                                <div class="text-center py-8">
                                    <p class="text-gray-500 mb-4">
                                        ${savedToday ? 'Your highlight is safely stored' : 'Click the eye icon to add your highlight'}
                                    </p>
                                    ${savedToday && highlightText ? `
                                        <p class="text-gray-700 italic">"${highlightText}"</p>
                                    ` : ''}
                                </div>
                            `}
                            
                            <div id="celebration" class="hidden">
                                <i data-lucide="star" class="w-8 h-8 text-yellow-400 mx-auto mt-4"></i>
                            </div>
                        </div>

                        <!-- Stats -->
                        <div class="bg-white rounded-2xl shadow-lg p-6">
                            <h3 class="text-lg font-semibold text-gray-800 mb-4">Your Journey</h3>
                            <div class="grid grid-cols-2 gap-4">
                                <div class="text-center p-4 bg-purple-50 rounded-lg">
                                    <p class="text-2xl font-bold text-purple-600">${highlights.length}</p>
                                    <p class="text-sm text-gray-600">Total Highlights</p>
                                </div>
                                <div class="text-center p-4 bg-pink-50 rounded-lg">
                                    <p class="text-2xl font-bold text-pink-600">${monthlyTopCount}</p>
                                    <p class="text-sm text-gray-600">Monthly Favorites</p>
                                </div>
                            </div>
                        </div>
                    </main>
                `;
            }
            
            // Re-initialize Lucide icons
            lucide.createIcons();
        }

        // Initial render
        render();
    </script>
</body>
</html>
