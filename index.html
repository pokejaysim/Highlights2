        .animate-ping-once {

        }

                opacity: 0;
            }
        }
        .spinner {

            animation: flicker 1.5s ease-in-out infinite;
        }
        @keyframes flicker {

        // Calculate streaks
        function calculateStreaks() {
            if (highlights.length === 0) {
                currentStreak = 0;
                longestStreak = 0;
                return;
            }

            // Sort highlights by date (newest first)
            const sortedHighlights = [...highlights].sort((a, b) => 
                parseLocalDate(b.date) - parseLocalDate(a.date)
            );

            // Calculate current streak
            currentStreak = 0;
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            
            let checkDate = new Date(today);
            
            for (let i = 0; i < sortedHighlights.length; i++) {
                const highlightDate = parseLocalDate(sortedHighlights[i].date);
                highlightDate.setHours(0, 0, 0, 0);
                
                const diffDays = Math.floor((checkDate - highlightDate) / (1000 * 60 * 60 * 24));
                
                if (diffDays === 0) {
                    currentStreak++;
                    checkDate.setDate(checkDate.getDate() - 1);
                } else if (diffDays === 1 && currentStreak === 0) {
                    // If we haven't posted today but posted yesterday, count from yesterday
                    currentStreak = 1;
                    checkDate = new Date(highlightDate);
                    checkDate.setDate(checkDate.getDate() - 1);
                } else {
                    break;
                }
            }

            // Calculate longest streak ever
            longestStreak = currentStreak;
            let tempStreak = 1;
            
            for (let i = 1; i < sortedHighlights.length; i++) {
                const prevDate = parseLocalDate(sortedHighlights[i - 1].date);
                const currDate = parseLocalDate(sortedHighlights[i].date);
                prevDate.setHours(0, 0, 0, 0);
                currDate.setHours(0, 0, 0, 0);
                
                const diffDays = Math.floor((prevDate - currDate) / (1000 * 60 * 60 * 24));
                
                if (diffDays === 1) {
                    tempStreak++;
                    longestStreak = Math.max(longestStreak, tempStreak);
                } else {
                    tempStreak = 1;
                }
            }
        }

        // Load user settings

            try {
                const doc = await db.collection('users').doc(currentUser.uid).get();
                if (doc.exists) {
                    userSettings = doc.data();

                        emailReminders: false,
                        reminderTime: '20:00',
                        email: currentUser.email
                    };
                    await db.collection('users').doc(currentUser.uid).set(userSettings);

                console.error('Error loading settings:', error);

                    email: currentUser.email

        }

        // Update email reminder settings
        async function updateEmailSettings(enabled, time) {
            if (!currentUser) return;
            
            try {
                const updates = {
                    emailReminders: enabled,
                    reminderTime: time,
                    email: currentUser.email,
                    updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                };
                
                await db.collection('users').doc(currentUser.uid).update(updates);
                userSettings = { ...userSettings, ...updates };
                
                if (enabled) {
                    alert(`Email reminders enabled! You'll receive a daily reminder at ${formatTime(time)} to ${currentUser.email}`);
                } else {
                    alert('Email reminders disabled.');
                }
                
                showEmailSettings = false;
                render();
            } catch (error) {
                console.error('Error updating settings:', error);
                alert('Failed to update settings. Please try again.');
            }
        }

        // Format time for display
        function formatTime(time24) {
            const [hours, minutes] = time24.split(':');
            const hour = parseInt(hours);
            const ampm = hour >= 12 ? 'PM' : 'AM';
            const hour12 = hour % 12 || 12;
            return `${hour12}:${minutes} ${ampm}`;
        }

        // Delete highlight
        async function deleteHighlight(highlightId) {
            if (!confirm('Are you sure you want to delete this highlight? This cannot be undone.')) {
                return;
            }
            
            try {
                await db.collection('highlights').doc(highlightId).delete();
                
                // Remove from local array
                highlights = highlights.filter(h => h.id !== highlightId);
                
                // Recalculate streaks after deletion
                calculateStreaks();
                
                // Check if we deleted today's highlight
                checkTodaysHighlight();
                
                // Check which modal is open
                const modalTitle = document.querySelector('.fixed.inset-0 h2')?.textContent;
                const currentMonth = document.querySelector('.fixed.inset-0')?.dataset?.month;
                
                closeReviewModal();
                
                // Reopen the appropriate modal
                if (modalTitle?.includes('All Your Highlights')) {
                    setTimeout(() => viewAllHighlights(), 100);
                } else if (modalTitle?.includes('Top Highlights')) {
                    setTimeout(() => viewTopHighlights(), 100);
                } else if (modalTitle?.includes('Highlights') && currentMonth) {
                    setTimeout(() => showMonthHighlights(currentMonth), 100);
                } else if (modalTitle?.includes('Select Month')) {
                    setTimeout(() => promptMonthlyReview(), 100);
                }
                
                // Re-render main view
                render();
                
                alert('Highlight deleted successfully!');
            } catch (error) {
                console.error('Error deleting highlight:', error);
                alert('Failed to delete highlight. Please try again.');
            }
        }

        // Parse date string as local time (not UTC)
        function parseLocalDate(dateString) {
            const [year, month, day] = dateString.split('-').map(num => parseInt(num));
            return new Date(year, month - 1, day);
        }

        // Toggle favorite status
        async function toggleFavorite(highlightId, currentStatus) {
            try {
                const highlight = highlights.find(h => h.id === highlightId);
                if (!highlight) return;
                
                await db.collection('highlights').doc(highlightId).update({
                    isFavorite: !currentStatus
                });
                
                // Animate the heart
                const heartIcon = document.querySelector(`#heart-${highlightId}`);
                if (heartIcon) {
                    heartIcon.classList.add('heart-animate');
                    setTimeout(() => heartIcon.classList.remove('heart-animate'), 300);
                }
            } catch (error) {
                console.error('Error toggling favorite:', error);
                alert('Failed to update favorite status. Please try again.');
            }
        }

        // Export to Excel
        function exportToExcel() {
            if (highlights.length === 0) {
                alert('No highlights to export!');
                return;
            }

            // Prepare data for export
            const exportData = highlights.map(h => ({
                'Date': parseLocalDate(h.date).toLocaleDateString('en-US', { 
                    weekday: 'short', 
                    month: 'long', 
                    day: 'numeric', 
                    year: 'numeric' 
                }),
                'Highlight': h.text,
                'Favorite': h.isFavorite ? 'Yes' : 'No',
                'Monthly Top': h.isMonthlyTop ? 'Yes' : 'No',
                'Yearly Top': h.isYearlyTop ? 'Yes' : 'No'
            }));

            // Create workbook
            const ws = XLSX.utils.json_to_sheet(exportData);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, 'Highlights');

            // Generate filename with current date
            const today = new Date().toISOString().split('T')[0];
            const filename = `highlights_export_${today}.xlsx`;

            // Download the file
            XLSX.writeFile(wb, filename);
        }

        // Initialize Lucide icons

        // Auth state listener
        auth.onAuthStateChanged((user) => {
            currentUser = user;
            if (user) {
                loadUserSettings();
                loadHighlights();
                render();
            } else {
                if (unsubscribeHighlights) {
                    unsubscribeHighlights();
                }
                highlights = [];
                userSettings = null;
                render();
            }
        });

        // Load highlights
        function loadHighlights() {
            if (!currentUser) return;

            const query = db.collection('highlights')
                .where('userId', '==', currentUser.uid)
                .orderBy('date', 'desc');

            unsubscribeHighlights = query.onSnapshot((snapshot) => {
                highlights = [];
                snapshot.forEach((doc) => {
                    highlights.push({ id: doc.id, ...doc.data() });
                });
                checkTodaysHighlight();
                calculateStreaks();
                checkForReviews();
                render();
            });
        }

        // Check if today's highlight exists
        function checkTodaysHighlight() {
            // Get local date (not UTC)
            const now = new Date();
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');
            const today = `${year}-${month}-${day}`;
            
            const todayHighlight = highlights.find(h => h.date === today);
            savedToday = !!todayHighlight;
            if (todayHighlight) {
                highlightText = todayHighlight.text;
            } else if (savedToday) {
                // If it's a new day and we had saved yesterday, clear the text
                highlightText = '';
            }
            // Otherwise preserve any draft text the user may have typed
        }

        // Check for reviews
        function checkForReviews() {
            const today = new Date();
            const isFirstOfMonth = today.getDate() === 1;
            const isJanuary = today.getMonth() === 0;
            
            if (isFirstOfMonth && isJanuary) {
                // Check for yearly review
                const lastYear = today.getFullYear() - 1;
                const yearHighlights = highlights.filter(h => 
                    h.isMonthlyTop && h.date.startsWith(lastYear.toString())
                );
                if (yearHighlights.length > 0) {
                    showYearlyReview(yearHighlights);
                }
            } else if (isFirstOfMonth) {
                // Show notification about monthly review
                const lastMonth = new Date();
                lastMonth.setMonth(lastMonth.getMonth() - 1);
                const monthYear = lastMonth.toISOString().slice(0, 7);
                
                const monthHighlights = highlights.filter(h => 
                    h.date.startsWith(monthYear) && !h.isMonthlyTop
                );
                
                if (monthHighlights.length > 0) {
                    setTimeout(() => {
                        if (confirm(`It's time for your monthly review! Would you like to pick your favorite highlight from ${lastMonth.toLocaleDateString('en-US', { month: 'long' })}?`)) {
                            showMonthHighlights(monthYear);
                        }
                    }, 2000); // Delay to let the app load first
                }
            }
        }

        // Sign in with Google
        async function signInWithGoogle() {
            try {
                await auth.signInWithPopup(googleProvider);
            } catch (error) {
                console.error('Error signing in:', error);
                alert('Failed to sign in. Please try again.');
            }
        }

        // Sign out
        async function signOut() {
            try {
                await auth.signOut();
                highlightText = '';
                showMenu = false;
                savedToday = false;
                isSaving = false;
                currentStreak = 0;
                longestStreak = 0;
            } catch (error) {
                console.error('Error signing out:', error);
            }
        }

        // Save highlight
        async function saveHighlight() {
            if (!highlightText.trim() || !currentUser || savedToday || isSaving) return;
            
            isSaving = true;
            const saveButton = document.getElementById('saveButton');
            if (saveButton) {
                saveButton.innerHTML = '<span class="spinner"></span> Saving...';
                saveButton.classList.add('opacity-75');
            }
            
            // Get local date (not UTC)
            const now = new Date();
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');
            const today = `${year}-${month}-${day}`;
            
            console.log('Saving highlight with date:', today);
            
            try {
                // Add to Firestore
                const docRef = await db.collection('highlights').add({
                    date: today,
                    text: highlightText.trim(),
                    userId: currentUser.uid,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                    isMonthlyTop: false,

                                    <button 
                                        onclick="updateEmailSettings(document.getElementById('enableReminders').checked, document.getElementById('reminderTime').value)"
                                        class="flex-1 bg-purple-600 text-white font-medium py-2 rounded-lg hover:bg-purple-700 transition-colors"
                                    >
                                        Save Settings
                                    </button>
                                    <button 
                                        onclick="closeEmailSettings()"
                                        class="flex-1 bg-gray-200 text-gray-700 font-medium py-2 rounded-lg hover:bg-gray-300 transition-colors"
                                    >
                                        Cancel
                                    </button>
                                </div>
                                
                                <p class="mt-4 text-xs text-gray-500 text-center">
                                    Note: Email sending requires backend setup with Firebase Functions or a third-party service.
                                </p>
                            </div>
                        </div>
                    ` : ''}
                `;
            }
            
            // Re-initialize Lucide icons
            lucide.createIcons();
            
            // Auto-focus textarea if not saved today and was previously focused
            if (currentUser && !savedToday) {
                setTimeout(() => {
                    const textarea = document.getElementById('highlightInput');
                    if (textarea && !textarea.disabled && document.activeElement.tagName !== 'TEXTAREA') {
                        // Only focus if no other textarea is focused
                        textarea.focus();
                    }
                }, 100);
            }
        }

        // Initial render
        render();
    </script>
</body>
</html>
